set -g default-terminal "tmux-256color"
set-option -ga terminal-overrides ",*:Tc"


set-option -g allow-rename off

unbind C-b
set-option -g prefix C-Space
bind C-Space send-prefix

set -g mouse on
setw -g mode-keys vi

set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1

set -g set-titles on
set -g set-titles-string '#S:#I #T'

bind -n C-S-h previous-window
bind -n C-S-l next-window
bind -n M-h previous-window
bind -n M-l next-window
bind -n M-j swap-window -t -1
bind -n M-k swap-window -t +1

set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind -n C-S-t new-window -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"
bind -n C-S-w kill-window


set -g @catppuccin_window_text " #W#{?#{==:#{pane_current_command},fish},, (#{pane_current_command})}"
set -g @catppuccin_window_current_text " #W#{?#{==:#{pane_current_command},fish},, (#{pane_current_command})}"
set -g @catppuccin_flavor 'dynamic'
set -g @catppuccin_window_status_style "rounded"

run '~/.config/tmux/plugins/tmux/catppuccin.tmux'

set -g status-right-length 100
set -g status-left-length 100
set -g status-left ""
set -g status-right "#{E:@catppuccin_status_session}"
set -agF status-right "#{@catppuccin_status_gitmux}"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'tmux-plugins/tmux-yank'


run '~/.config/tmux/plugins/tpm/tpm'

